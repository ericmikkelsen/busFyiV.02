<form action="/stops" method="POST">
    <label for=address class="u-r">Enter your address to find a nearby bus or train stop. </label>
    <input id="address" required type="address" name=address class=in placeholder="For example: 1060 W Addison St">
    <br class="hf">

    <label for=zip>Enter your zipcode here </label>
    <input id="zip" required type="number" name="zip" placeholder="For example: 60613" class="in">
    <br class="hf">

    <label for="submit" class="u-r">Click this button after you've filled out the address and zip to find stops near you</label>
    <input  class="in--btn" type="submit" name="submit" value="Find nearby stops"/>
</form>
