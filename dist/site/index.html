<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>Bus &amp; Train Tracker</title>
</head>

<body>

<form action=/stops method=POST class="u-fw">

    <h1>Welcome to bus.fyi</h1>
    <div class="data-js">
      <label for=address class=u-r>Enter your street address</label>
      <input id=address required type=address name=address class=in placeholder="For example: 1060 W Addison St">
      <br class=hf>
      <label for=zip>And zip.</label>
      <input id=zip required type=number name=zip placeholder="For example: 60613" class=in pattern="[0-9]*">
      <br class=hf>
    </div>


    <label for=submit class=u-r>Then click to get going <small>(find your stops)</small></label>
    <input class="in in--btn" type=submit name=submit value="Find nearby stops">

</form>

<link rel=stylesheet href=c.css>
<script src="j.js" type=text/javascript></script>
